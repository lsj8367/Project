plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

war {
    baseName = 'model'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    implementation 'org.mybatis:mybatis:3.5.5'

    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'

    implementation 'javax.servlet:jstl:1.2'

    implementation 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'

    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.50'



    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompileOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}